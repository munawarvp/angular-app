<h1 mat-dialog-title>Create blacklist</h1>
<form mat-dialog-content [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-1">
        <mat-form-field>
            <!-- <mat-label>Type</mat-label> -->
            <input matInput formControlName="type" placeholder="Type">
        </mat-form-field>
        <mat-form-field>
            <!-- <mat-label>Value</mat-label> -->
            <input matInput formControlName="value" placeholder="Value">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="onNoClick()">No Thanks</button>
        <button mat-button type="submit">Ok</button>
    </div>
</form>
