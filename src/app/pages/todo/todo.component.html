<div class="bg-gradient-to-bl from-amber-50 via-cyan-500 to-sky-600 h-screen flex justify-center items-center">
    <div class="bg-white p-6 h-1/2 w-1/4 rounded-md flex flex-col">
        <h1 class="!font-bold !text-[35px]">Todo App</h1>
        <form class="flex gap-2 " [formGroup]="formDatatodo">
            <input class="h-9 w-10/12 border-2 border-gray-300 pl-2 rounded-sm outline-none shadow-md" type="text"
                placeholder="Add your new todo"
                formControlName="todoInput"
                #todoInputRef
                >
            <button class="bg-violet-600 w-2/12 flex justify-center items-center rounded-sm text-white" type="submit" (click)="addTodolist()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none">
                    <path d="M4 12H20M12 4V20" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </form>
        <div class="mt-4 flex flex-col gap-4">
            
            <app-todolist [todoList]="todoList"></app-todolist>
            
        </div>
    </div>
